#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = hypridle
exec-once = poweralertd
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard regular
exec-once = systemctl --user start psi-notify
exec-once = flatpak run com.github.iwalton3.jellyfin-mpv-shim
exec-once = easyeffects --gapplication-service
exec-once = corectrl --minimize-systray
exec-once = [workspace 2 silent] discord

# Source a file (multi-file configs)
source=~/.config/hypr/custom/general.conf
source = ~/.config/hypr/style/style.conf
source=~/.config/hypr/custom/keybinds.conf
source=~/.config/hypr/custom/mpv.conf

# debug:disable_logs = false

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        tap-and-drag = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# XWayland disable scaling
# xwayland {
#     force_zero_scaling = true
# }

env = GDK_SCALE, 1
env = HYPRCURSOR_THEME,Catppuccin-Macchiato-Teal
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Catppuccin-Macchiato-Teal
env = XCURSOR_SIZE,24

general {
    layout = dwindle
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    #disable_hyprland_logo = true
    #disable_splash_rendering = true
    #background_color = 0x24273a
}

binds {
    workspace_back_and_forth = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic mouse V1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = opaque, brave
windowrule = float, imv
windowrule = opaque, imv
windowrule = float, title:(Media viewer)
windowrule = opaque, title:(Media viewer)
windowrule = opaque, title:(YouTube Music)
windowrule = opaque, title:(qutebrowser)
windowrule = opaque, title:(Slack)
windowrule = float, mpv
windowrule = opaque, mpv
windowrule = opaque, swappy
windowrule = center 1, swappy
windowrule = stayfocused, swappy
