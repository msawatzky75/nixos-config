#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
# monitor=,1920x1080,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = zsh -c source HYPRLAND_INSTANCE_SIGNATURE=$HYPRLAND_INSTANCE_SIGNATURE
exec-once = zsh -c autostart
exec-once = waybar


# Source a file (multi-file configs)
source = ~/.config/hypr/style/style.conf
source=~/.config/hypr/custom/keybinds.conf
source=~/.config/hypr/custom/general.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ua,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        tap-and-drag = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# XWayland disable scaling
# xwayland {
#     force_zero_scaling = true
# }

# env = GDK_SCALE, 1.6
env = HYPRCURSOR_THEME,Catppuccin-Macchiato-Teal
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Catppuccin-Macchiato-Teal
env = XCURSOR_SIZE,24

general {
    layout = dwindle
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    smart_split = true;
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    #disable_hyprland_logo = true
    #disable_splash_rendering = true
    #background_color = 0x24273a
}

binds {
    workspace_back_and_forth = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic mouse V1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = opaque, brave
windowrule = float, imv
windowrule = opaque, imv
windowrule = float, title:(Media viewer)
windowrule = opaque, title:(Media viewer)
windowrule = opaque, title:(YouTube Music)
windowrule = opaque, title:(qutebrowser)
windowrule = opaque, title:(Slack)
windowrule = float, mpv
windowrule = opaque, mpv
windowrule = opaque, swappy
windowrule = center 1, swappy
windowrule = stayfocused, swappy
# windowrule = size 50% 50%, mpv
